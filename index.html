<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>

  <main>

    <img src="./images/illustration-hero.svg" alt="helo illustration-hero" >

    <div id="summarycard">



      <h1>Order Summary</h1>

      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      
      <div id="planinfoscontainer">
        <img src="./images/icon-music.svg" alt="music icon" >
        <div>
          <span>Annual Plan</span>
          <p>$59.99/year</p>
        </div>

        <a href="http://">Change</a>
      </div>

      <button type="button" >
        Proceed to Payment
      </button>
        
       <a id="cancelorder" href="http://" >Cancel Order</a> 
      
    </div>
    
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://lhcastro.com">Luiz Henrique Castro</a>.
  </div>
</body>
</html>
